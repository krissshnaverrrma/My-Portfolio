{% extends "base.html" %}
{% block title %}Page Not Found - Krishna's Portfolio{% endblock %}

{% block content %}
<div class="container text-center my-5 py-5">
    <div class="error-template">
        <h1 class="display-1 fw-bold text-primary">404</h1>
        <h2 class="mb-4">Oops! Page Not Found</h2>
        <p class="lead mb-5">
            The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
        </p>
        <div class="error-actions">
            <a href="{{ url_for('home.home') }}" class="btn btn-primary btn-lg shadow-sm">
                <i class="fas fa-home me-2"></i>Back to Home
            </a>
            <a href="{{ url_for('contact.contact') }}" class="btn btn-outline-secondary btn-lg ms-3 shadow-sm">
                <i class="fas fa-envelope me-2"></i>Contact Support
            </a>
        </div>
    </div>
</div>

<style>
    .error-template {
        padding: 40px 15px;
    }

    .display-1 {
        font-size: 8rem;
    }
</style>
{% endblock %}
